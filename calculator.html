<!DOCTYPE html>
<html>
<head>
	<title>Simple Calculator</title>
		<link rel='Stylesheet' type="text/CSS" href="calculator.css">

</head>
	
<body>

	<h1>Simple Calculator</h1>

	<form id="calform" name ="cal">
		<!-- input info and javascript onclick event included inline due to brevity of project -->
		<input name= "display" style= "width:675px;height:100px;text-align: center; background-color:#1f80c9;"> <br/>
		<input type= button value="0" onClick="cal.display.value+='0'" style="background-color: darkseagreen">	
		<input type= button value="1" onClick="cal.display.value+='1'" style="background-color: darkseagreen;">
		<input type= button value="2" onClick="cal.display.value+='2'" style="background-color: darkseagreen;">
		<input type= button value="+" onClick="cal.display.value+='+'" style="background-color: darkkhaki;"> </br>
		<input type= button value="3" onClick="cal.display.value+='3'" style="background-color: darkseagreen;">
		<input type= button value="4" onClick="cal.display.value+='4'" style="background-color: darkseagreen;">
		<input type= button value="5" onClick="cal.display.value+='5'" style="background-color: darkseagreen;">
		<input type= button value="-" onClick="cal.display.value+='-'" style="background-color: darkkhaki;"> </br>
		<input type= button value="6" onClick="cal.display.value+='6'"	style="background-color: darkseagreen;">
		<input type= button value="7" onClick="cal.display.value+='7'"	style="background-color: darkseagreen;">
		<input type= button value="8" onClick="cal.display.value+='8'"	style="background-color: darkseagreen;">
		<input type= button value="x" onClick="cal.display.value+='*'"	style="background-color: darkkhaki;"> </br>
		<input type= button value="9" onClick="cal.display.value+='9'"	style="background-color: darkseagreen;">
		<!-- '' ensures that a blank will be put in the display and the C stands for clear-->
		<input type= button value="C" onClick="cal.display.value=''"	style="background-color:lightcoral ;">
		<!-- eval is a JavaScript global function that is useful for the equals portion of the calculator -->
		<input type= button value="=" onClick="cal.display.value=eval(cal.display.value)"	style="background-color: darkkhaki;">
		<!-- special symbol used for division sign -->
		<input type= button value="&#247;" onClick="cal.display.value+='/'"	style="background-color: darkkhaki;">									
			
	</form>
			
	</body>

</html>
